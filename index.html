<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box with Image and Text</title>
    <style>
        .centered-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            padding: 25px;
            margin: 130px auto;
            width: 400px;
            text-align: center;
        }
        .centered-box img {
            max-width: 100%;
            height: auto;
        }
        .centered-box b {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <img src="athula onu illa.jpg" alt="ATHULA ONU ILLA KELA POTURU">
        <P> </P>
        
    </div>
</body>
</html>
